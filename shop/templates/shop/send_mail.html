{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block main %}
{% if request.user.is_superuser %}
<div class="container">
    <div 
        style="
        margin-top: 150px;
        margin-bottom: 150px;

        "
    >
        <h3>Текст листа</h3>
        <form 
                action="{% url 'send_mail' %}" 
                method="post"
                enctype="multipart/form-data"
        >
        {% csrf_token %}
            <textarea 
                name="text" 
                id="" 
                rows="10" 
                placeholder="текст електронного листа"
                class="form-control"

            >

            </textarea>
            <button class="btn btn-success" type="submit">Відправити листи</button>

        </form>  
    </div>
</div>
{% else %}
    <meta http-equiv="Refresh" content="0; url={% url 'index' %}"/>
{% endif %}


{% endblock main %}
